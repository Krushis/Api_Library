<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>The best and only Library</title>
</head>
<body>
    <div id="button-container">
    <button id="selected-books-button"> Selected books </button>
    </div>

    <div id="selected-books-container">
        <h2 id="selected-header"> Your selected books </h2>
        <div id="selected-books-list"></div>
        <br>
        <button id="go-back-button-for-selected">Back to start</button>
    </div>

    <div id="main-content">

        <h1 id="name-api"> Library api </h1>

        <h2 id="add-text">Add a new book</h2>
        <form id="add-book-form" enctype="multipart/form-data">
            <input type="text" id="title" name="title" placeholder="Book Title" required maxlength="100" autocomplete="off" />
            <input type="text" id="description" name="description" placeholder="Book Description" required maxlength="500" autocomplete="off"/>
            <input type="text" id="year" name="year" placeholder="Year" required pattern="\d{4}" title="Please enter a valid 4 digit number" autocomplete="off"/>
            <input type="file" id="cover-image" name="coverImage" accept=".png, .jpg, .jpeg" required />
            <button type="submit" id="post-image">Add Book</button>
        </form>

        <div id="message"></div>

        <div id="book-price-div"></div>

        <div id="book-list"></div>

        <div id="reservation-block">
            <div id="res-block-content">
                <button type="button" id="close-form">X</button>
                <h2> Choose Reservation details </h2>
                <form id="reserve-form">

                <br>

                <label for="book-type"> Select book type </label>
                <select name="book-type" id="book-type" required>
                    <option value="Audiobook"> Audiobook </option>
                    <option value="Physical"> Physical </option>
                </select>

                <br>

                <label for="day-number"> Length of reservation </label>
                <input type="number" id="day-number" name="day-reservation-length" min="1" max="99" required>

                <br>

                <label for="pickup-type"> Quick pickup? </label>
                <input type="checkbox" id="pickup-type" name="pickup-type">

                <br>

                <button type="submit"> Reserve book </button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>
</html>
