<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>The best and only Library</title>
</head>
<body>
    <button id="login-button"> Login </button>

    <h1 id="name-api"> Library api </h1>
     
    <h2 id="add-text">Add a new book</h2>
    <form id="add-book-form" enctype="multipart/form-data">
        <input type="text" id="title" name="title" placeholder="Book Title" required maxlength="100" />
        <input type="text" id="description" name="description" placeholder="Book Description" required maxlength="500"/>
        <input type="text" id="year" name="year" placeholder="Year" required pattern="\d{4}" title="Please enter a valid 4 digit number" />
        <input type="file" id="cover-image" name="coverImage" accept=".png, .jpg, .jpeg" required />
        <button type="submit" id="post-image">Add Book</button>
    </form>

    <div id="message"></div>

    <div id="book-list"></div>

    <script src="js/app.js"></script>

</body>
</html>
